<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Authentication - Pyebwa</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #00217D;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }
        .loader div {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 8px solid transparent;
            border-top-color: #00217D;
            border-radius: 50%;
            animation: rotate 1.5s linear infinite;
        }
        .loader div:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
            border-top-color: #D41125;
            animation-duration: 1s;
            animation-direction: reverse;
        }
        .loader div:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 20px;
            left: 20px;
            border-top-color: #00217D;
            animation-duration: 0.75s;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            color: #374151;
            margin-bottom: 20px;
            min-height: 50px;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #00217D;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }
        .message {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            color: #1f2937;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        button {
            background: #00217D;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #001654;
        }
        .small-text {
            font-size: 14px;
            color: #6b7280;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Syncing Authentication</h1>
        
        <div class="loader" id="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="status" id="status">
            Waiting for Firebase to sync your authentication...
        </div>
        
        <div class="timer" id="timer">0s</div>
        
        <div class="message" id="message" style="display: none;"></div>
        
        <div id="actions" style="display: none;">
            <button onclick="location.href='/app/'">Go to App</button>
            <button onclick="location.href='/login.html'">Back to Login</button>
        </div>
        
        <div class="small-text">
            Sometimes Firebase needs a moment to sync after login.
            We'll wait up to 30 seconds.
        </div>
    </div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApTHhm_Ia0sz63YDw2mYXiXp_qED7NdOQ",
            authDomain: "pyebwa-f5960.firebaseapp.com",
            projectId: "pyebwa-f5960",
            storageBucket: "pyebwa-f5960.firebasestorage.app",
            messagingSenderId: "1042887343749",
            appId: "1:1042887343749:web:c276bf69b6c0895111f3ec",
            measurementId: "G-ZX92K1TMM3"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        let startTime = Date.now();
        let checkCount = 0;
        let foundUser = false;
        
        // Update timer
        const timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = `${elapsed}s`;
        }, 100);
        
        // Status messages
        const statusMessages = [
            "Checking authentication state...",
            "Waiting for Firebase sync...",
            "Verifying credentials...",
            "Almost there...",
            "Checking one more time..."
        ];
        
        function updateStatus() {
            const messageIndex = Math.min(checkCount, statusMessages.length - 1);
            document.getElementById('status').textContent = statusMessages[messageIndex];
            checkCount++;
        }
        
        // Check auth state repeatedly
        async function checkAuth() {
            updateStatus();
            
            // Method 1: Direct check
            let user = auth.currentUser;
            if (user) {
                onUserFound(user);
                return;
            }
            
            // Method 2: Force reload if possible
            try {
                await auth.currentUser?.reload();
                user = auth.currentUser;
                if (user) {
                    onUserFound(user);
                    return;
                }
            } catch (e) {
                console.log('Reload attempt:', e.message);
            }
            
            // Method 3: Wait for state change
            const waitPromise = new Promise((resolve) => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    if (user) {
                        unsubscribe();
                        resolve(user);
                    }
                });
                
                setTimeout(() => {
                    unsubscribe();
                    resolve(null);
                }, 2000);
            });
            
            user = await waitPromise;
            if (user) {
                onUserFound(user);
                return;
            }
            
            // Check if we should continue
            const elapsed = (Date.now() - startTime) / 1000;
            if (elapsed < 30) {
                // Continue checking with exponential backoff
                const delay = Math.min(1000 * Math.pow(1.5, checkCount), 5000);
                setTimeout(checkAuth, delay);
            } else {
                onTimeout();
            }
        }
        
        function onUserFound(user) {
            foundUser = true;
            clearInterval(timerInterval);
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').textContent = '‚úì Authentication successful!';
            
            const message = document.getElementById('message');
            message.className = 'message success';
            message.textContent = `Welcome back, ${user.email}!`;
            message.style.display = 'block';
            
            // Auto redirect after 2 seconds
            setTimeout(() => {
                sessionStorage.setItem('recentLogin', 'true');
                sessionStorage.setItem('authWaitSuccess', 'true');
                window.location.href = '/app/';
            }, 2000);
        }
        
        function onTimeout() {
            clearInterval(timerInterval);
            
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status').textContent = '‚ö†Ô∏è Authentication sync timeout';
            
            const message = document.getElementById('message');
            message.className = 'message error';
            message.textContent = 'Firebase is taking longer than expected. You may need to log in again.';
            message.style.display = 'block';
            
            document.getElementById('actions').style.display = 'block';
        }
        
        // Also listen for auth state changes
        auth.onAuthStateChanged((user) => {
            if (user && !foundUser) {
                onUserFound(user);
            }
        });
        
        // Start checking
        checkAuth();
        
        // Emergency bypass after 5 seconds
        setTimeout(() => {
            if (!foundUser) {
                const bypass = document.createElement('div');
                bypass.className = 'small-text';
                bypass.innerHTML = '<a href="/app/" style="color: #00217D;">Try going to app anyway ‚Üí</a>';
                document.querySelector('.container').appendChild(bypass);
            }
        }, 5000);
    </script>
</body>
</html>
