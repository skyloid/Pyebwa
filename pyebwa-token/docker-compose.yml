version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pyebwa_token
      POSTGRES_USER: pyebwa
      POSTGRES_PASSWORD: pyebwa123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://pyebwa:pyebwa123@postgres:5432/pyebwa_token
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
