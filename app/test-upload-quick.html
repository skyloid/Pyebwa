<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Upload Test - Pyebwa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>
    <h1>üöÄ Quick Upload Test</h1>
    
    <div class="test-box">
        <h2>Test the uploadPhoto() Function</h2>
        <p>This tests the exact same function used in the app</p>
        <input type="file" id="testFile" accept="image/*">
        <br>
        <button onclick="testUploadFunction()">Test Upload</button>
    </div>
    
    <div id="result"></div>
    <img id="preview" style="display:none;">
    
    <script>
        // Firebase configuration (same as app)
        const firebaseConfig = {
            apiKey: "AIzaSyApTHhm_Ia0sz63YDw2mYXiXp_qED7NdOQ",
            authDomain: "pyebwa-f5960.firebaseapp.com",
            projectId: "pyebwa-f5960",
            storageBucket: "pyebwa-f5960.firebasestorage.app",
            messagingSenderId: "1042887343749",
            appId: "1:1042887343749:web:c276bf69b6c0895111f3ec",
            measurementId: "G-ZX92K1TMM3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        
        // Simulate userFamilyTreeId (normally from app state)
        const userFamilyTreeId = 'test-tree-id';
        
        // Copy of the uploadPhoto function from app.js
        async function uploadPhoto(file) {
            const storageRef = storage.ref();
            const photoRef = storageRef.child(`familyTrees/${userFamilyTreeId}/photos/${Date.now()}_${file.name}`);
            
            const snapshot = await photoRef.put(file);
            const downloadUrl = await snapshot.ref.getDownloadURL();
            
            return downloadUrl;
        }
        
        async function testUploadFunction() {
            const resultDiv = document.getElementById('result');
            const file = document.getElementById('testFile').files[0];
            
            if (!file) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please select a file first!';
                return;
            }
            
            // Check auth
            const user = auth.currentUser;
            if (!user) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'Not authenticated! <a href="../login.html">Please login first</a>';
                return;
            }
            
            resultDiv.textContent = 'Uploading...';
            
            try {
                console.log('Starting upload...');
                console.log('File:', file.name, file.size, file.type);
                console.log('User:', user.email);
                
                const startTime = Date.now();
                const downloadUrl = await uploadPhoto(file);
                const uploadTime = Date.now() - startTime;
                
                console.log('Upload successful!');
                console.log('Download URL:', downloadUrl);
                console.log('Upload time:', uploadTime + 'ms');
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ Upload Successful!</strong><br>
                    File: ${file.name}<br>
                    Size: ${(file.size / 1024).toFixed(2)} KB<br>
                    Upload Time: ${uploadTime}ms<br>
                    Storage Path: familyTrees/${userFamilyTreeId}/photos/${Date.now()}_${file.name}<br>
                    <a href="${downloadUrl}" target="_blank">View Uploaded Image</a>
                `;
                
                // Show preview
                const img = document.getElementById('preview');
                img.src = downloadUrl;
                img.style.display = 'block';
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Upload Failed!</strong><br>
                    Error: ${error.message}<br>
                    <details>
                        <summary>Full Error</summary>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </details>
                `;
            }
        }
        
        // Check auth on load
        auth.onAuthStateChanged(user => {
            const resultDiv = document.getElementById('result');
            if (user) {
                resultDiv.className = 'success';
                resultDiv.textContent = `Authenticated as: ${user.email}`;
            } else {
                resultDiv.className = 'error';
                resultDiv.innerHTML = 'Not authenticated. <a href="../login.html">Please login first</a>';
            }
        });
    </script>
</body>
</html>
