<!DOCTYPE html>
<html>
<head>
    <title>Test Login Page Existence</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .exists { background: #d4edda; color: #155724; }
        .missing { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Testing Login Page Locations</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testUrl(url, description) {
            const div = document.createElement('div');
            div.className = 'test';
            
            try {
                const response = await fetch(url, { method: 'HEAD' });
                if (response.ok) {
                    div.className += ' exists';
                    div.innerHTML = `✓ ${description}: <a href="${url}">${url}</a> (${response.status})`;
                } else {
                    div.className += ' missing';
                    div.innerHTML = `✗ ${description}: ${url} (${response.status})`;
                }
            } catch (error) {
                div.className += ' missing';
                div.innerHTML = `✗ ${description}: ${url} (Error: ${error.message})`;
            }
            
            results.appendChild(div);
        }
        
        // Test various login page locations
        async function runTests() {
            await testUrl('/login/', 'Login directory');
            await testUrl('/login/index.html', 'Login index.html');
            await testUrl('/simple-login.html', 'Simple login page');
            await testUrl('/manual-login.html', 'Manual login page');
            await testUrl('/app/', 'App directory');
            await testUrl('/app/index.html', 'App index.html');
            
            // Add recommendations
            const rec = document.createElement('div');
            rec.style.marginTop = '20px';
            rec.innerHTML = '<h2>Recommendations</h2><p>The app.js file has been updated to use /simple-login.html temporarily.</p>';
            results.appendChild(rec);
        }
        
        runTests();
    </script>
</body>
</html>
