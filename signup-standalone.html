<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sign Up - Pyebwa Family Tree</title>
    
    <!-- Only essential styles and fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #00217D;
            --primary-red: #D41125;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue) 50%, var(--primary-red) 50%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: var(--primary-blue);
            font-size: 32px;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--gray-700);
            font-size: 14px;
        }
        
        h2 {
            color: var(--gray-900);
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray-700);
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 33, 125, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #001654;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 33, 125, 0.3);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .message.info {
            background: #E0F2FE;
            color: #075985;
            border: 1px solid #7DD3FC;
        }
        
        .message.success {
            background: #DCFCE7;
            color: #166534;
            border: 1px solid #86EFAC;
        }
        
        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }
        
        .message i {
            font-size: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Pyebwa</h1>
            <p>Your Family Tree</p>
        </div>
        
        <div id="signupView">
            <h2>Create Your Account</h2>
            <p class="subtitle">Start building your family tree today</p>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required placeholder="John Doe" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
                </div>
                
                <p style="font-size: 14px; color: var(--gray-700); text-align: center; margin: 20px 0;">
                    We'll email you a secure password to get started.
                </p>
                
                <button type="submit" class="btn-primary" id="signupBtn">
                    <i class="material-icons">person_add</i>
                    Create Account
                </button>
            </form>
            
            <div class="links">
                Already have an account? <a href="/login.html">Sign In</a>
            </div>
        </div>
    </div>
    
    <script>
        // Minimal script - no external dependencies except for the API call
        console.log('Standalone signup page loaded');
        
        // DOM elements
        const messageDiv = document.getElementById('message');
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        
        // Show message helper
        function showMessage(text, type = 'info') {
            messageDiv.innerHTML = `<i class="material-icons">${type === 'error' ? 'error' : type === 'success' ? 'check_circle' : 'info'}</i> ${text}`;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'flex';
        }
        
        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // Basic validation
            if (!fullName || !email) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="loading"></span> Creating Account...';
            
            try {
                // Call server API to create account
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        fullName: fullName
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create account');
                }
                
                showMessage('Account created successfully! Check your email for your secure password and login instructions.', 'success');
                
                // Clear form
                signupForm.reset();
                
                // Show additional message
                setTimeout(() => {
                    messageDiv.innerHTML += '<br><br><i class="material-icons">email</i> We\'ve sent your password to ' + email;
                    messageDiv.innerHTML += '<br><br><a href="/login.html" style="color: var(--primary-blue); font-weight: 600;">Go to Login Page</a>';
                }, 1000);
                
            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message || 'Failed to create account. Please try again.', 'error');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="material-icons">person_add</i> Create Account';
            }
        });
        
        // Prevent any navigation away from this page except by user action
        console.log('No auth checks, no redirects - this is a standalone signup page');
    </script>
</body>
</html>
