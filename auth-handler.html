<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyebwa - Loading...</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #D41125;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="message">Verifying authentication...</div>
    </div>

    <script>
        // Firebase configuration - MUST match www.pyebwa.com config
        const firebaseConfig = {
            apiKey: "AIzaSyApTHhm_Ia0sz63YDw2mYXiXp_qED7NdOQ",
            authDomain: "pyebwa-f5960.firebaseapp.com",
            projectId: "pyebwa-f5960",
            storageBucket: "pyebwa-f5960.firebasestorage.app",
            messagingSenderId: "1042887343749",
            appId: "1:1042887343749:web:c276bf69b6c0895111f3ec",
            measurementId: "G-ZX92K1TMM3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to app
                console.log('User authenticated:', user.email);
                
                // Store user info in session
                sessionStorage.setItem('pyebwaUser', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName
                }));
                
                // Redirect to the main app (update this path as needed)
                window.location.href = '/index.html';
            } else {
                // No user signed in, redirect to login
                console.log('No authenticated user');
                window.location.href = 'https://secure.pyebwa.com/?redirect=' + encodeURIComponent(window.location.origin + '/app/');
            }
        });

        // Timeout fallback
        setTimeout(() => {
            document.querySelector('.message').textContent = 'Taking too long... Redirecting to login.';
            setTimeout(() => {
                window.location.href = 'https://secure.pyebwa.com/?redirect=' + encodeURIComponent(window.location.origin + '/app/');
            }, 2000);
        }, 5000);
    </script>
</body>
</html>
