<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pyebwa Family Tree</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00217D;
            --primary-red: #D41125;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue) 50%, var(--primary-red) 50%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: var(--primary-blue);
            font-size: 32px;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--gray-700);
            font-size: 14px;
        }
        
        h2 {
            color: var(--gray-900);
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 33, 125, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #001654;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 33, 125, 0.3);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }
        
        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .message {
            margin: 20px 0;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            box-shadow: var(--shadow-xl);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: var(--gray-900);
            font-size: 24px;
            font-weight: 600;
        }
        
        .modal-header p {
            color: var(--gray-700);
            font-size: 14px;
            margin-top: 8px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray-700);
            cursor: pointer;
            width: auto;
            padding: 0;
            margin: 0;
        }
        
        .close-btn:hover {
            color: var(--gray-900);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Pyebwa</h1>
            <p>Your Family Tree</p>
        </div>
        
        <h2>Welcome Back</h2>
        
        <div id="message" class="message info" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>
            
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
        </form>
        
        <button onclick="window.location.href='/app/'" class="btn-secondary">Go to App</button>
        
        <div class="links">
            <a href="https://pyebwa.com">‚Üê Back to Homepage</a>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div id="resetModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeResetModal()">&times;</button>
            <div class="modal-header">
                <h3>Reset Password</h3>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <div id="resetMessage" class="message" style="display: none;"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" required placeholder="your@email.com" autocomplete="email">
                </div>
                
                <button type="submit" class="btn-primary" id="resetBtn">Send Reset Link</button>
            </form>
            
            <div class="links">
                <a href="#" onclick="closeResetModal()">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase configuration - Same as app
        const firebaseConfig = {
            apiKey: "AIzaSyApTHhm_Ia0sz63YDw2mYXiXp_qED7NdOQ",
            authDomain: "pyebwa-f5960.firebaseapp.com",
            projectId: "pyebwa-f5960",
            storageBucket: "pyebwa-f5960.firebasestorage.app",
            messagingSenderId: "1042887343749",
            appId: "1:1042887343749:web:c276bf69b6c0895111f3ec",
            measurementId: "G-ZX92K1TMM3"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        
        // Set auth persistence to LOCAL (persists across browser sessions)
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
            .then(() => {
                console.log('Auth persistence set to LOCAL');
            })
            .catch((error) => {
                console.error('Error setting auth persistence:', error);
            });
        
        const messageDiv = document.getElementById('message');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        
        function showMessage(text, type = 'info') {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                showMessage(`Already logged in as ${user.email}. Redirecting...`, 'success');
                setTimeout(() => {
                    window.location.href = '/app/';
                }, 1500);
            }
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Signing in...';
            
            try {
                // Sign in with fresh token
                const result = await auth.signInWithEmailAndPassword(email, password);
                
                // Force token refresh after password reset
                if (result.user) {
                    await result.user.reload();
                    await result.user.getIdToken(true);
                }
                
                showMessage(`Success! Welcome back, ${result.user.email}`, 'success');
                
                // Redirect to app after 1.5 seconds
                setTimeout(() => {
                    window.location.href = '/app/';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. If you just reset your password, try clearing your browser cache or use incognito mode.';
                        // Try to clear cached auth
                        auth.signOut();
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Check your connection.';
                        break;
                }
                
                showMessage(errorMessage, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Password Reset Functionality
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const resetModal = document.getElementById('resetModal');
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const resetMessage = document.getElementById('resetMessage');
        
        // Show reset modal
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetModal.classList.add('active');
            document.getElementById('resetEmail').value = document.getElementById('email').value;
            resetMessage.style.display = 'none';
        });
        
        // Close reset modal
        function closeResetModal() {
            resetModal.classList.remove('active');
            resetMessage.style.display = 'none';
            resetForm.reset();
        }
        
        // Close modal on background click
        resetModal.addEventListener('click', (e) => {
            if (e.target === resetModal) {
                closeResetModal();
            }
        });
        
        // Handle escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && resetModal.classList.contains('active')) {
                closeResetModal();
            }
        });
        
        // Show reset message
        function showResetMessage(message, type) {
            resetMessage.textContent = message;
            resetMessage.className = 'message ' + type;
            resetMessage.style.display = 'block';
        }
        
        // Handle password reset
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!email) {
                showResetMessage('Please enter your email address.', 'error');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            
            try {
                await firebase.auth().sendPasswordResetEmail(email);
                
                showResetMessage('Password reset link sent! Check your email inbox.', 'success');
                resetBtn.textContent = 'Email Sent!';
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    closeResetModal();
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Send Reset Link';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = 'Failed to send reset email. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many requests. Please try again later.';
                        break;
                }
                
                showResetMessage(errorMessage, 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
