<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pyebwa Family Tree</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00217D;
            --primary-red: #D41125;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue) 50%, var(--primary-red) 50%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: var(--primary-blue);
            font-size: 32px;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--gray-700);
            font-size: 14px;
        }
        
        h2 {
            color: var(--gray-900);
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray-700);
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 33, 125, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #001654;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 33, 125, 0.3);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }
        
        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .message {
            margin: 20px 0;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        
        .divider span {
            padding: 0 15px;
            color: var(--gray-700);
            font-size: 14px;
        }
        
        .magic-link-section {
            text-align: center;
            padding: 30px;
            background: var(--gray-50);
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .magic-link-icon {
            font-size: 48px;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }
        
        .magic-link-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 10px;
        }
        
        .magic-link-text {
            color: var(--gray-700);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .email-sent {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .verification-note {
            background: #FEF3C7;
            border: 1px solid #FCD34D;
            color: #92400E;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .forgot-password-link {
            display: inline-block;
            margin-top: 8px;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            float: right;
        }
        
        .forgot-password-link:hover {
            text-decoration: underline;
        }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            max-width: 420px;
            width: 90%;
            position: relative;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: var(--gray-900);
            font-size: 24px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray-700);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: var(--gray-50);
            color: var(--gray-900);
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-body p {
            color: var(--gray-700);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Pyebwa</h1>
            <p>Your Family Tree</p>
        </div>
        
        <div id="loginView">
            <h2>Sign In</h2>
            <p class="subtitle">Enter your email and password to sign in.</p>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
                    <a href="#" class="forgot-password-link" onclick="showForgotPassword(); return false;">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary" id="passwordLoginBtn">
                    <i class="material-icons">login</i>
                    Sign In
                </button>
            </form>
            
            <div class="links">
                Don't have an account? <a href="/signup.html">Sign Up</a><br>
                <a href="https://pyebwa.com">← Back to Homepage</a>
            </div>
        </div>
        
    </div>
    
    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="modal-close" onclick="hideForgotPassword()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                
                <div id="resetMessage" class="message" style="display: none;"></div>
                
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" required placeholder="your@email.com" autocomplete="email">
                    </div>
                    
                    <button type="submit" class="btn-primary" id="resetPasswordBtn">
                        <i class="material-icons">mail</i>
                        Send Reset Link
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApTHhm_Ia0sz63YDw2mYXiXp_qED7NdOQ",
            authDomain: "rasin.pyebwa.com",
            projectId: "pyebwa-f5960",
            storageBucket: "pyebwa-f5960.firebasestorage.app",
            messagingSenderId: "1042887343749",
            appId: "1:1042887343749:web:c276bf69b6c0895111f3ec",
            measurementId: "G-ZX92K1TMM3"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Clear any stale authentication data that might cause loops
        if (window.location.search.includes('clearAuth=true')) {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/login.html';
        }
        
        // Set auth persistence
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        
        // DOM elements
        const loginView = document.getElementById('loginView');
        const messageDiv = document.getElementById('message');
        const passwordForm = document.getElementById('passwordForm');
        const passwordLoginBtn = document.getElementById('passwordLoginBtn');
        
        // Show message helper
        function showMessage(element, text, type = 'info') {
            element.innerHTML = `<i class="material-icons">${type === 'error' ? 'error' : type === 'success' ? 'check_circle' : 'info'}</i> ${text}`;
            element.className = 'message ' + type;
            element.style.display = 'flex';
        }
        
        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                showMessage(messageDiv, `Already logged in as ${user.email}. Redirecting...`, 'success');
                setTimeout(() => {
                    // Set a flag to indicate recent login
                    sessionStorage.setItem('recentLogin', 'true');
                    sessionStorage.setItem('loginTime', Date.now().toString());
                    window.location.href = '/app/';
                }, 1500);
            }
        });
        
        
        // Handle password form submission
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            passwordLoginBtn.disabled = true;
            passwordLoginBtn.innerHTML = '<span class="loading"></span> Signing in...';
            
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                
                showMessage(messageDiv, `Success! Welcome back, ${result.user.email}`, 'success');
                
                setTimeout(() => {
                    // Set a flag to indicate recent login
                    sessionStorage.setItem('recentLogin', 'true');
                    sessionStorage.setItem('loginTime', Date.now().toString());
                    window.location.href = '/app/';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Try again later.';
                        break;
                }
                
                showMessage(messageDiv, errorMessage, 'error');
            } finally {
                passwordLoginBtn.disabled = false;
                passwordLoginBtn.innerHTML = '<i class="material-icons">login</i> Sign In';
            }
        });
        
        // Forgot Password functionality
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const resetMessage = document.getElementById('resetMessage');
        
        // Show forgot password modal
        function showForgotPassword() {
            forgotPasswordModal.classList.add('show');
            
            // Pre-fill email if already entered
            const loginEmail = document.getElementById('email').value;
            if (loginEmail) {
                document.getElementById('resetEmail').value = loginEmail;
            }
            
            // Focus on email input
            setTimeout(() => {
                document.getElementById('resetEmail').focus();
            }, 100);
        }
        
        // Hide forgot password modal
        function hideForgotPassword() {
            forgotPasswordModal.classList.remove('show');
            resetPasswordForm.reset();
            resetMessage.style.display = 'none';
        }
        
        // Click outside to close modal
        forgotPasswordModal.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                hideForgotPassword();
            }
        });
        
        // Escape key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && forgotPasswordModal.classList.contains('show')) {
                hideForgotPassword();
            }
        });
        
        // Handle password reset form submission
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.innerHTML = '<span class="loading"></span> Sending...';
            
            try {
                await auth.sendPasswordResetEmail(email);
                
                // Show success message
                showMessage(resetMessage, 'Password reset link sent! Check your email inbox.', 'success');
                
                // Clear the form
                resetPasswordForm.reset();
                
                // Auto-close modal after 3 seconds
                setTimeout(() => {
                    hideForgotPassword();
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to send reset email. Please try again.';
                
                // Handle specific error codes
                switch (error.code) {
                    case 'auth/user-not-found':
                        // Don't reveal that the user doesn't exist for security
                        errorMessage = 'If an account exists with this email, you will receive a password reset link.';
                        showMessage(resetMessage, errorMessage, 'info');
                        
                        // Still clear form and close modal to maintain consistent behavior
                        resetPasswordForm.reset();
                        setTimeout(() => {
                            hideForgotPassword();
                        }, 3000);
                        return;
                        
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                        
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many requests. Please try again later.';
                        break;
                        
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection and try again.';
                        break;
                }
                
                showMessage(resetMessage, errorMessage, 'error');
                
            } finally {
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.innerHTML = '<i class="material-icons">mail</i> Send Reset Link';
            }
        });
    </script>
</body>
</html>
