<html lang="en">
<head>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00217D;
            --primary-red: #D41125;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue) 50%, var(--primary-red) 50%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: var(--primary-blue);
            font-size: 32px;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--gray-700);
            font-size: 14px;
        }
        
        h2 {
            color: var(--gray-900);
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray-700);
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 33, 125, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #001654;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 33, 125, 0.3);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }
        
        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .message {
            margin: 20px 0;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .magic-link-section {
            text-align: center;
            padding: 30px;
            background: var(--gray-50);
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .magic-link-icon {
            font-size: 48px;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }
        
        .magic-link-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 10px;
        }
        
        .magic-link-text {
            color: var(--gray-700);
            font-size: 16px;
            line-height: 1.5;
        }
        
        .email-sent {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .verification-note {
            background: #FEF3C7;
            border: 1px solid #FCD34D;
            color: #92400E;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .forgot-password-link {
            display: inline-block;
            margin-top: 8px;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            float: right;
        }
        
        .forgot-password-link:hover {
            text-decoration: underline;
        }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 16px;
            padding: 32px;
            max-width: 420px;
            width: 90%;
            position: relative;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            color: var(--gray-900);
            font-size: 24px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--gray-700);
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: var(--gray-50);
            color: var(--gray-900);
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-body p {
            color: var(--gray-700);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="logo">
            <h1>Pyebwa</h1>
            <p data-i18n="tagline">Your Family Tree</p>
        </div>
        
        <div id="loginView">
            <h2 data-i18n="signIn">Sign In</h2>

            <div id="message" class="message" style="display: none;"></div>
            
            <form id="passwordForm">

    </div>
    
    <!-- Forgot Password Modal -->

                <p data-i18n="resetPasswordText">Enter your email address and we'll send you a link to reset your password.</p>
                
                <div id="resetMessage" class="message" style="display: none;"></div>
                
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail" data-i18n="emailAddress">Email Address</label>

                    <button type="submit" class="btn-primary" id="resetPasswordBtn">

                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApTHhm_Ia0sz63YDw2mYXiXp_qED7NdOQ",
            authDomain: "rasin.pyebwa.com",
            projectId: "pyebwa-f5960",
            storageBucket: "pyebwa-f5960.firebasestorage.app",
            messagingSenderId: "1042887343749",
            appId: "1:1042887343749:web:c276bf69b6c0895111f3ec",
            measurementId: "G-ZX92K1TMM3"

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // Translation system for login page
        const translations = {
            en: {
                tagline: "Your Family Tree",
                signIn: "Sign In",
                loginSubtitle: "Enter your email and password to sign in.",
                emailAddress: "Email Address",

                sendResetLink: "Send Reset Link",
                signingIn: "Signing in...",
                sendingReset: "Sending...",
                alreadyLoggedIn: "Already logged in as",
                redirecting: "Redirecting...",
                loginSuccess: "Success! Welcome back,",
                resetLinkSent: "Password reset link sent! Check your email inbox.",
                loginFailed: "Login failed. Please try again.",
                userNotFound: "No account found with this email.",
                wrongPassword: "Incorrect password.",
                invalidEmail: "Invalid email address.",
                tooManyRequests: "Too many failed attempts. Try again later.",
                resetFailed: "Failed to send reset email. Please try again.",
                networkError: "Network error. Please check your connection and try again."
            },
            fr: {
                tagline: "Votre Arbre Généalogique",
                signIn: "Se Connecter",
                loginSubtitle: "Entrez votre email et mot de passe pour vous connecter.",
                emailAddress: "Adresse Email",
                emailPlaceholder: "votre@email.com",
                password: "Mot de Passe",
                passwordPlaceholder: "Entrez votre mot de passe",
                forgotPassword: "Mot de passe oublié?",
                noAccount: "Vous n'avez pas de compte?",
                signUp: "S'inscrire",
                backToHomepage: "← Retour à l'Accueil",
                resetPassword: "Réinitialiser le Mot de Passe",
                resetPasswordText: "Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.",
                sendResetLink: "Envoyer le Lien de Réinitialisation",
                signingIn: "Connexion en cours...",
                sendingReset: "Envoi en cours...",
                alreadyLoggedIn: "Déjà connecté en tant que",
                redirecting: "Redirection...",
                loginSuccess: "Succès! Bon retour,",
                resetLinkSent: "Lien de réinitialisation envoyé! Vérifiez votre boîte email.",
                loginFailed: "Échec de la connexion. Veuillez réessayer.",
                userNotFound: "Aucun compte trouvé avec cet email.",
                wrongPassword: "Mot de passe incorrect.",
                invalidEmail: "Adresse email invalide.",
                tooManyRequests: "Trop de tentatives échouées. Réessayez plus tard.",
                resetFailed: "Échec de l'envoi de l'email de réinitialisation. Veuillez réessayer.",
                networkError: "Erreur réseau. Vérifiez votre connexion et réessayez."
            },
            ht: {
                tagline: "Pyebwa Fanmi w",
                signIn: "Konekte",
                loginSubtitle: "Antre email ak modpas ou pou konekte.",
                emailAddress: "Adres Email",
                emailPlaceholder: "email@ou.com",
                password: "Modpas",
                passwordPlaceholder: "Antre modpas ou",
                forgotPassword: "Ou bliye modpas ou?",
                noAccount: "Ou pa gen kont?",
                signUp: "Enskri",
                backToHomepage: "← Retounen nan Akèy",
                resetPassword: "Chanje Modpas",
                resetPasswordText: "Antre adres email ou epi nou pral voye ou yon lyen pou chanje modpas ou.",
                sendResetLink: "Voye Lyen Chanjman",
                signingIn: "K ap konekte...",
                sendingReset: "K ap voye...",
                alreadyLoggedIn: "Deja konekte kòm",
                redirecting: "K ap redirije...",
                loginSuccess: "Siksè! Byenveni ankò,",
                resetLinkSent: "Lyen chanjman modpas voye! Gade nan bwat email ou.",
                loginFailed: "Koneksyon echwe. Tanpri eseye ankò.",
                userNotFound: "Pa gen kont ak email sa a.",
                wrongPassword: "Modpas pa kòrèk.",
                invalidEmail: "Adres email pa valab.",
                tooManyRequests: "Twòp tantativ echwe. Eseye ankò pi ta.",
                resetFailed: "Pa kapab voye email chanjman. Tanpri eseye ankò.",
                networkError: "Erè rezo. Tcheke koneksyon ou epi eseye ankò."
            }
        };

        // Handle language parameter from URL and store it
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');
        let currentLang = 'ht'; // Default to Haitian Creole
        
        if (langParam && ['en', 'fr', 'ht'].includes(langParam)) {
            currentLang = langParam;
            // Set cookie for cross-domain access
            const date = new Date();
            date.setTime(date.getTime() + (365 * 24 * 60 * 60 * 1000)); // 1 year
            const expires = "expires=" + date.toUTCString();
            document.cookie = `pyebwa_lang=${langParam};${expires};path=/;SameSite=Lax`;
            document.cookie = `pyebwa_lang=${langParam};${expires};path=/;domain=.pyebwa.com;SameSite=Lax`;
            
            // Also store in localStorage for faster access
            localStorage.setItem('pyebwaLang', langParam);
            
            console.log('[Login] Language preference stored:', langParam);
        } else {
            // Check existing preferences
            const cookieLang = getCookie('pyebwa_lang');
            const storedLang = localStorage.getItem('pyebwaLang');
            if (cookieLang && ['en', 'fr', 'ht'].includes(cookieLang)) {
                currentLang = cookieLang;
            } else if (storedLang && ['en', 'fr', 'ht'].includes(storedLang)) {
                currentLang = storedLang;
            }
        }

        // Cookie helper function
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Translation function
        function t(key) {
            return translations[currentLang][key] || translations['en'][key] || key;
        }

        // Update page translations
        function updateTranslations() {
            // Update text content
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = t(key);
            });
            
            // Update placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                element.placeholder = t(key);
            });
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === currentLang);
                if (btn.getAttribute('data-lang') === currentLang) {
                    btn.style.background = '#00217D';
                    btn.style.color = 'white';
                } else {
                    btn.style.background = 'white';
                    btn.style.color = 'black';
                }
            });
        }

        // Language selector functionality
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const newLang = e.target.getAttribute('data-lang');
                if (newLang !== currentLang) {
                    currentLang = newLang;
                    
                    // Store preference
                    const date = new Date();
                    date.setTime(date.getTime() + (365 * 24 * 60 * 60 * 1000));
                    const expires = "expires=" + date.toUTCString();
                    document.cookie = `pyebwa_lang=${newLang};${expires};path=/;SameSite=Lax`;
                    document.cookie = `pyebwa_lang=${newLang};${expires};path=/;domain=.pyebwa.com;SameSite=Lax`;
                    localStorage.setItem('pyebwaLang', newLang);
                    
                    // Update page
                    updateTranslations();
                }
            });
        });

        // Initialize translations when page loads
        document.addEventListener('DOMContentLoaded', updateTranslations);
        
        // Clear any stale authentication data that might cause loops
        if (window.location.search.includes('clearAuth=true')) {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/login.html';
        }
        
        // Set auth persistence
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        
        // DOM elements
        const loginView = document.getElementById('loginView');
        const messageDiv = document.getElementById('message');
        const passwordForm = document.getElementById('passwordForm');
        const passwordLoginBtn = document.getElementById('passwordLoginBtn');
        
        // Show message helper
        function showMessage(element, text, type = 'info') {
            element.innerHTML = `<i class="material-icons">${type === 'error' ? 'error' : type === 'success' ? 'check_circle' : 'info'}</i> ${text}`;
            element.className = 'message ' + type;
            element.style.display = 'flex';
        }
        
        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Check if we just came from the app (possible loop)
                const referrer = document.referrer;
                const fromApp = referrer.includes('/app/');
                const loopCount = parseInt(sessionStorage.getItem('loginLoopCount') || '0');
                
                if (fromApp && loopCount > 0) {
                    console.warn('[Login] Possible loop detected, not auto-redirecting');
                    showMessage(messageDiv, `${t('alreadyLoggedIn')} ${user.email}. <a href="/app/" style="color: white;">Click here to continue to app</a>`, 'success');
                    sessionStorage.removeItem('loginLoopCount');
                    return;
                }
                
                showMessage(messageDiv, `${t('alreadyLoggedIn')} ${user.email}. ${t('redirecting')}`, 'success');
                setTimeout(() => {
                    // Set a flag to indicate recent login
                    sessionStorage.setItem('recentLogin', 'true');
                    sessionStorage.setItem('loginTime', Date.now().toString());
                    sessionStorage.setItem('loginLoopCount', (loopCount + 1).toString());
                    window.location.href = '/app/';
                }, 1500);
            }
        });
        
        
        // Handle password form submission
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            passwordLoginBtn.disabled = true;
            passwordLoginBtn.innerHTML = `<span class="loading"></span> ${t('signingIn')}`;
            
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                
                showMessage(messageDiv, `${t('loginSuccess')} ${result.user.email}`, 'success');
                
                setTimeout(() => {
                    // Set a flag to indicate recent login
                    sessionStorage.setItem('recentLogin', 'true');
                    sessionStorage.setItem('loginTime', Date.now().toString());
                    window.location.href = '/app/';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = t('loginFailed');
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = t('userNotFound');
                        break;
                    case 'auth/wrong-password':
                        errorMessage = t('wrongPassword');
                        break;
                    case 'auth/invalid-email':
                        errorMessage = t('invalidEmail');
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = t('tooManyRequests');
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = t('networkError');
                        break;
                }
                
                showMessage(messageDiv, errorMessage, 'error');
            } finally {
                passwordLoginBtn.disabled = false;
                passwordLoginBtn.innerHTML = `<i class="material-icons">login</i> ${t('signIn')}`;
            }
        });
        
        // Forgot Password functionality
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const resetMessage = document.getElementById('resetMessage');
        
        // Show forgot password modal
        function showForgotPassword() {
            forgotPasswordModal.classList.add('show');
            
            // Pre-fill email if already entered
            const loginEmail = document.getElementById('email').value;
            if (loginEmail) {
                document.getElementById('resetEmail').value = loginEmail;
            }
            
            // Focus on email input
            setTimeout(() => {
                document.getElementById('resetEmail').focus();
            }, 100);
        }
        
        // Hide forgot password modal
        function hideForgotPassword() {
            forgotPasswordModal.classList.remove('show');
            resetPasswordForm.reset();
            resetMessage.style.display = 'none';
        }
        
        // Click outside to close modal
        forgotPasswordModal.addEventListener('click', (e) => {
            if (e.target === forgotPasswordModal) {
                hideForgotPassword();
            }
        });
        
        // Escape key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && forgotPasswordModal.classList.contains('show')) {
                hideForgotPassword();
            }
        });
        
        // Handle password reset form submission
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.innerHTML = `<span class="loading"></span> ${t('sendingReset')}`;
            
            try {
                await auth.sendPasswordResetEmail(email);
                
                // Show success message
                showMessage(resetMessage, t('resetLinkSent'), 'success');
                
                // Clear the form
                resetPasswordForm.reset();
                
                // Auto-close modal after 3 seconds
                setTimeout(() => {
                    hideForgotPassword();
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = t('resetFailed');
                
                // Handle specific error codes
                switch (error.code) {
                    case 'auth/user-not-found':
                        // Don't reveal that the user doesn't exist for security
                        errorMessage = t('resetLinkSent');
                        showMessage(resetMessage, errorMessage, 'info');
                        
                        // Still clear form and close modal to maintain consistent behavior
                        resetPasswordForm.reset();
                        setTimeout(() => {
                            hideForgotPassword();
                        }, 3000);
                        return;
                        
                    case 'auth/invalid-email':
                        errorMessage = t('invalidEmail');
                        break;
                        
                    case 'auth/too-many-requests':
                        errorMessage = t('tooManyRequests');
                        break;
                        
                    case 'auth/network-request-failed':
                        errorMessage = t('networkError');
                        break;
                }
                
                showMessage(resetMessage, errorMessage, 'error');
                
            } finally {
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.innerHTML = `<i class="material-icons">mail</i> ${t('sendResetLink')}`;
            }
        });
        
    </script>
</body>
</html>
