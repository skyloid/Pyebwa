<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Export - Pyebwa</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #00217D;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #001551;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>PDF Export Test Page</h1>
    
    <div class="test-section">
        <h2>Test Setup</h2>
        <button onclick="setupTestData()">1. Setup Test Data</button>
        <button onclick="checkDependencies()">2. Check Dependencies</button>
        <button onclick="testPDFExport()">3. Test PDF Export</button>
        <button onclick="testEmptyExport()">4. Test Empty Export</button>
    </div>
    
    <div class="test-section">
        <h2>Status</h2>
        <div id="status"></div>
    </div>
    
    <div class="test-section">
        <h2>Log</h2>
        <div id="log" class="log"></div>
    </div>

    <!-- Include necessary scripts -->
    <script src="/app/js/firebase-config.js"></script>
    <script src="/app/js/translations.js"></script>
    <script src="/app/js/tree.js"></script>
    <script src="/app/js/pdf-export.js"></script>
    
    <script>
        // Mock data
        let currentUser = { displayName: 'Test User', email: 'test@example.com' };
        let familyMembers = [];
        
        // Mock translation function
        window.t = function(key) {
            const translations = {
                'noMembersForExport': 'Please add family members before exporting.',
                'pdfExported': 'Family tree exported as PDF successfully!',
                'pdfExportError': 'Error generating PDF. Please try again.',
                'familyTreeReport': 'Family Tree Report',
                'familyStatistics': 'Family Statistics',
                'totalMembers': 'Total Members',
                'males': 'Males',
                'females': 'Females',
                'generations': 'Generations',
                'averageAge': 'Average Age',
                'years': 'years',
                'generatedBy': 'Generated by',
                'yourFamilyTree': 'Your Family Tree',
                'genderDistribution': 'Gender Distribution',
                'ageDistribution': 'Age Distribution',
                'numberOfMembers': 'Number of Members',
                'generationBreakdown': 'Generation Breakdown',
                'members': 'members',
                'currentGeneration': 'Current Generation',
                'parentsGeneration': 'Parents Generation',
                'grandparentsGeneration': 'Grandparents Generation',
                'greatGrandparentsGeneration': 'Great-Grandparents Generation',
                'generation': 'Generation',
                'generatingPDF': 'Generating PDF...',
                'pleaseWait': 'Please wait while we create your family tree report'
            };
            return translations[key] || key;
        };
        
        // Mock functions
        window.showError = function(message) {
            addStatus(message, 'error');
        };
        
        window.showSuccess = function(message) {
            addStatus(message, 'success');
        };
        
        window.calculateFamilyStats = function() {
            const males = familyMembers.filter(m => m.gender === 'male').length;
            const females = familyMembers.filter(m => m.gender === 'female').length;
            
            const ages = familyMembers
                .filter(m => m.birthDate)
                .map(m => new Date().getFullYear() - new Date(m.birthDate).getFullYear());
            
            const averageAge = ages.length > 0 
                ? Math.round(ages.reduce((a, b) => a + b, 0) / ages.length)
                : 0;
            
            return {
                totalMembers: familyMembers.length,
                males: males,
                females: females,
                generations: 3, // Mock value
                averageAge: averageAge
            };
        };
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toTimeString().split(' ')[0];
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function addStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            statusDiv.appendChild(status);
        }
        
        function setupTestData() {
            log('Setting up test data...');
            
            // Create test family members
            familyMembers = [
                {
                    id: '1',
                    firstName: 'John',
                    lastName: 'Doe',
                    gender: 'male',
                    birthDate: '1950-01-01',
                    email: 'john@example.com',
                    relationship: null,
                    relatedTo: null
                },
                {
                    id: '2',
                    firstName: 'Jane',
                    lastName: 'Doe',
                    gender: 'female',
                    birthDate: '1955-06-15',
                    email: 'jane@example.com',
                    relationship: 'spouse',
                    relatedTo: '1'
                },
                {
                    id: '3',
                    firstName: 'Jack',
                    lastName: 'Doe',
                    gender: 'male',
                    birthDate: '1980-03-20',
                    email: 'jack@example.com',
                    relationship: 'child',
                    relatedTo: '1'
                },
                {
                    id: '4',
                    firstName: 'Jill',
                    lastName: 'Doe',
                    gender: 'female',
                    birthDate: '1982-08-10',
                    email: 'jill@example.com',
                    relationship: 'child',
                    relatedTo: '1'
                },
                {
                    id: '5',
                    firstName: 'Jimmy',
                    lastName: 'Doe',
                    gender: 'male',
                    birthDate: '2010-12-25',
                    email: 'jimmy@example.com',
                    relationship: 'child',
                    relatedTo: '3'
                }
            ];
            
            log(`Created ${familyMembers.length} test family members`);
            addStatus('Test data created successfully!');
        }
        
        async function checkDependencies() {
            log('Checking dependencies...');
            
            // Check if functions exist
            const functions = [
                'exportFamilyTreePDF',
                'buildTreeStructure',
                'calculateDemographics',
                'calculateFamilyStats'
            ];
            
            let allGood = true;
            for (const func of functions) {
                if (typeof window[func] === 'function') {
                    log(`✓ ${func} is available`);
                } else {
                    log(`✗ ${func} is NOT available`);
                    allGood = false;
                }
            }
            
            // Check if libraries can be loaded
            try {
                await loadPDFLibraries();
                log('✓ PDF libraries loaded successfully');
                
                // Check if libraries are available
                if (window.jspdf) log('✓ jsPDF is available');
                else {
                    log('✗ jsPDF is NOT available');
                    allGood = false;
                }
                
                if (window.html2canvas) log('✓ html2canvas is available');
                else {
                    log('✗ html2canvas is NOT available');
                    allGood = false;
                }
                
                if (window.Chart) log('✓ Chart.js is available');
                else {
                    log('✗ Chart.js is NOT available');
                    allGood = false;
                }
            } catch (error) {
                log(`✗ Error loading PDF libraries: ${error.message}`);
                allGood = false;
            }
            
            if (allGood) {
                addStatus('All dependencies are available!');
            } else {
                addStatus('Some dependencies are missing!', 'error');
            }
        }
        
        async function testPDFExport() {
            log('Testing PDF export...');
            
            if (familyMembers.length === 0) {
                log('No test data available. Please setup test data first.');
                addStatus('Please setup test data first!', 'error');
                return;
            }
            
            try {
                log('Starting PDF export...');
                await exportFamilyTreePDF();
                log('PDF export completed!');
            } catch (error) {
                log(`Error during PDF export: ${error.message}`);
                console.error(error);
                addStatus(`PDF export failed: ${error.message}`, 'error');
            }
        }
        
        async function testEmptyExport() {
            log('Testing export with empty data...');
            
            // Temporarily clear family members
            const backup = familyMembers;
            familyMembers = [];
            
            try {
                await exportFamilyTreePDF();
            } catch (error) {
                log(`Error: ${error.message}`);
            }
            
            // Restore family members
            familyMembers = backup;
            log('Empty export test completed');
        }
        
        // Initialize
        log('PDF Export Test Page loaded');
        log('Click the buttons in order to test PDF export functionality');
    </script>
</body>
</html>
