<!DOCTYPE html>
<html>
<head>
    <title>Authentication Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; }
        .fail { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Pyebwa Authentication System Test</h1>
    
    <div class="test">
        <h2>Test 1: Redirect Chain</h2>
        <button onclick="testRedirects()">Test Redirects</button>
        <div id="redirect-results"></div>
    </div>
    
    <div class="test">
        <h2>Test 2: Authentication Server</h2>
        <button onclick="testAuthServer()">Test Auth Server</button>
        <div id="auth-results"></div>
    </div>
    
    <div class="test">
        <h2>Test 3: Login Flow</h2>
        <button onclick="testLoginFlow()">Test Login Flow</button>
        <div id="login-results"></div>
    </div>

    <script>
        async function testRedirects() {
            const results = document.getElementById('redirect-results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test www to non-www redirect
                const response = await fetch('https://www.pyebwa.com', { 
                    method: 'HEAD',
                    redirect: 'manual'
                });
                
                let html = '<h3>Results:</h3><ul>';
                html += `<li>www.pyebwa.com status: ${response.status} ${response.status === 301 ? '✅' : '❌'}</li>`;
                html += `<li>Redirects to: ${response.headers.get('location') || 'N/A'}</li>`;
                html += '</ul>';
                
                results.innerHTML = html;
                results.parentElement.classList.add(response.status === 301 ? 'pass' : 'fail');
            } catch (error) {
                results.innerHTML = `<p>Error: ${error.message}</p>`;
                results.parentElement.classList.add('fail');
            }
        }
        
        async function testAuthServer() {
            const results = document.getElementById('auth-results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test secure.pyebwa.com
                const response = await fetch('https://secure.pyebwa.com/health');
                const data = await response.json();
                
                let html = '<h3>Results:</h3><ul>';
                html += `<li>Health check: ${response.ok ? '✅' : '❌'}</li>`;
                html += `<li>Response: <pre>${JSON.stringify(data, null, 2)}</pre></li>`;
                html += '</ul>';
                
                results.innerHTML = html;
                results.parentElement.classList.add(response.ok ? 'pass' : 'fail');
            } catch (error) {
                results.innerHTML = `<p>Error: ${error.message}</p>`;
                results.parentElement.classList.add('fail');
            }
        }
        
        function testLoginFlow() {
            const results = document.getElementById('login-results');
            results.innerHTML = '<h3>Login Flow Steps:</h3>';
            
            const steps = [
                { name: 'Visit pyebwa.com', url: 'https://pyebwa.com' },
                { name: 'Click login → redirects to secure.pyebwa.com', url: 'https://secure.pyebwa.com/?redirect=https://pyebwa.com' },
                { name: 'After login → redirects to rasin.pyebwa.com/app/', url: 'https://rasin.pyebwa.com/app/?auth=success' }
            ];
            
            let html = '<ol>';
            steps.forEach(step => {
                html += `<li>${step.name}<br><a href="${step.url}" target="_blank">${step.url}</a></li>`;
            });
            html += '</ol>';
            
            results.innerHTML += html;
            results.parentElement.classList.add('pass');
        }
    </script>
</body>
</html>
