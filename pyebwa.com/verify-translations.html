<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Verification</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .verify-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .status-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="fr">FR</button>
        <button class="lang-btn active" data-lang="ht">HT</button>
    </div>

    <div class="verify-container">
        <h1>Translation System Verification</h1>
        
        <div class="status-box" id="status">
            <h2>System Status</h2>
            <p>Loading...</p>
        </div>
        
        <h2>Translation Coverage</h2>
        <table id="translationTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>English</th>
                    <th>French</th>
                    <th>Haitian Creole</th>
                </tr>
            </thead>
            <tbody id="translationBody">
            </tbody>
        </table>
        
        <h2>Live Test</h2>
        <div style="padding: 20px; background: #f5f5f5; border-radius: 8px;">
            <p data-i18n="home">Home</p>
            <p data-i18n="about">About</p>
            <p data-i18n="ourMission">Our Mission</p>
            <p data-i18n="contact">Contact</p>
            <p data-i18n="aboutTitle">About Pyebwa</p>
            <p data-i18n="oneBillionTrees">One Billion Trees for Haiti</p>
        </div>
    </div>

    <script src="js/translations-pages.js"></script>
    <script src="js/language.js"></script>
    
    <script>
        function verifyTranslations() {
            const status = document.getElementById('status');
            const tbody = document.getElementById('translationBody');
            
            // Status check
            let statusHTML = '<h2>System Status</h2>';
            
            if (typeof pageTranslations !== 'undefined') {
                statusHTML += '<p class="success">✓ pageTranslations loaded successfully</p>';
                statusHTML += '<p>Current language: ' + (window.currentLang || localStorage.getItem('language') || 'not set') + '</p>';
                statusHTML += '<p>Available languages: ' + Object.keys(pageTranslations).join(', ') + '</p>';
                
                // Build translation table
                const keys = new Set();
                Object.values(pageTranslations).forEach(lang => {
                    Object.keys(lang).forEach(key => keys.add(key));
                });
                
                const sortedKeys = Array.from(keys).sort().slice(0, 20); // Show first 20 keys
                
                tbody.innerHTML = '';
                sortedKeys.forEach(key => {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = key;
                    row.insertCell(1).textContent = pageTranslations.en[key] || '—';
                    row.insertCell(2).textContent = pageTranslations.fr[key] || '—';
                    row.insertCell(3).textContent = pageTranslations.ht[key] || '—';
                });
                
                statusHTML += '<p>Total translation keys: ' + keys.size + '</p>';
            } else {
                statusHTML += '<p class="error">✗ pageTranslations not loaded</p>';
            }
            
            status.innerHTML = statusHTML;
        }
        
        // Run verification after page loads
        setTimeout(verifyTranslations, 500);
        
        // Re-run when language changes
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('lang-btn')) {
                setTimeout(verifyTranslations, 100);
            }
        });
    </script>
</body>
</html>
