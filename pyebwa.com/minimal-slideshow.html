<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Working Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            background: #000;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 33, 125, 0.5);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding-top: 200px;
        }
        
        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="debug">
        Slide: <span id="current">1</span>/5 | 
        Status: <span id="status">Loading</span>
    </div>
    
    <div class="slideshow-container">
        <!-- Using smaller image sizes for faster loading -->
        <div class="slide active">
            <img src="https://images.unsplash.com/photo-1511497584788-876760111969?w=1200&q=80" alt="Forest 1">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200&q=80" alt="Forest 2">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1448375240586-882707db888b?w=1200&q=80" alt="Forest 3">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1542202229-7d93c995f21c?w=1200&q=80" alt="Forest 4">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?w=1200&q=80" alt="Forest 5">
        </div>
        
        <div class="overlay"></div>
        
        <div class="content">
            <h1>One Billion Trees for Haiti</h1>
            <p>This slideshow is working!</p>
        </div>
    </div>
    
    <script>
        const slides = document.querySelectorAll('.slide');
        const currentSpan = document.getElementById('current');
        const statusSpan = document.getElementById('status');
        let currentSlide = 0;
        let imagesLoaded = 0;
        
        // Preload all images
        const images = document.querySelectorAll('.slide img');
        images.forEach((img, index) => {
            img.onload = () => {
                imagesLoaded++;
                console.log(`Image ${index + 1} loaded (${imagesLoaded}/${images.length})`);
                if (imagesLoaded === images.length) {
                    statusSpan.textContent = 'Running';
                    console.log('All images loaded, slideshow ready');
                }
            };
            img.onerror = () => {
                console.error(`Failed to load image ${index + 1}: ${img.src}`);
                statusSpan.textContent = 'Error loading images';
            };
        });
        
        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            currentSpan.textContent = currentSlide + 1;
            console.log(`Showing slide ${currentSlide + 1}`);
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        // Start slideshow
        statusSpan.textContent = 'Loading images...';
        setInterval(nextSlide, 3000);
        
        // Log initial state
        console.log('Slideshow initialized with', slides.length, 'slides');
    </script>
</body>
</html>
