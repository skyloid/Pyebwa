<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login - Pyebwa</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00217D;
            --primary-red: #D41125;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue) 50%, var(--primary-red) 50%);
        }
        
        h1 {
            color: var(--gray-900);
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 33, 125, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            background: var(--primary-blue);
            color: var(--white);
        }
        
        button:hover:not(:disabled) {
            background: #001654;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin: 20px 0;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
        
        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }
        
        .info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #BFDBFE;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pyebwa Login</h1>
        
        <div id="message" class="message info" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>
            
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        
        <button onclick="window.location.href='/app/'" style="background: #6c757d; margin-top: 20px;">Go to App</button>
    </div>
    
    <script>
        // Firebase configuration embedded directly
        const firebaseConfig = {
            apiKey: "AIzaSyDW3XLnIR8QQyWeYb3kR2EKqXoJGNNHNsE",
            authDomain: "pyebwa-8f81f.firebaseapp.com",
            projectId: "pyebwa-8f81f",
            storageBucket: "pyebwa-8f81f.appspot.com",
            messagingSenderId: "635176217953",
            appId: "1:635176217953:web:d088f17c87e2e088ad4e0f",
            measurementId: "G-9RXPY0YNS1"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        const messageDiv = document.getElementById('message');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        
        function showMessage(text, type = 'info') {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            showMessage('Authenticating...', 'info');
            
            try {
                // Set persistence
                await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                
                // Sign in
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                
                showMessage(`Success! Logged in as ${result.user.email}`, 'success');
                
                // Redirect to app after 2 seconds
                setTimeout(() => {
                    window.location.href = '/app/';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many attempts. Try again later.';
                        break;
                }
                
                showMessage(errorMessage, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Check if already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                showMessage(`Already logged in as ${user.email}`, 'success');
            }
        });
    </script>
</body>
</html>
